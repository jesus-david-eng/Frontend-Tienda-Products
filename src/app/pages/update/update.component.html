
<div class="container col-md-7" style="margin-top: 50px"> 
        <div class="card" >       
                <div class="card-header">
                      <h3>{{cliente.name}}</h3>
                </div>

         <div class="card-body">
<form>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationDefault01">Nombre Cliente</label>
            <input  [(ngModel)]="cliente.name" name="clientName"  type="text" class="form-control" minlength="5"  required #nombre="ngModel" required>     
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Description</label>
            <input  [(ngModel)]="cliente.description" name="nameO" type="text" class="form-control" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationDefault03">Url logo</label>
            <input  [(ngModel)]="cliente.urlLogo" name="urlLogo" type="text" class="form-control" required>
          </div>

          <div class="col-md-3 mb-3">
            <label for="validationDefault04">Nombre sede</label>
            <input  [(ngModel)]="cliente.price" name="nombre sede" type="text" class="form-control" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault05">Dirrecion</label>
            <input  [(ngModel)]="cliente.marca" name="direccion" type="text" class="form-control" required>
          </div>

        </div>
        
        <button (click)="actualizar(cliente)" class="btn btn-danger">Actualizar</button>
      </form>      
    </div>
